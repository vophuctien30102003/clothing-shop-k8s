apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: clothing-ns
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: vophuctien01/clothing-k8s-frontend:dev
        ports:
        - containerPort: 80
          name: http
        env:
        - name: VITE_API_URL
          value: "http://backend-svc:3000"
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  namespace: clothing-ns
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: frontend
---
# Optional: NodePort service for direct access (if not using Ingress)
apiVersion: v1
kind: Service
metadata:
  name: frontend-nodeport
  namespace: clothing-ns
  labels:
    app: frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30082
    protocol: TCP
    name: http
  selector:
    app: frontend

