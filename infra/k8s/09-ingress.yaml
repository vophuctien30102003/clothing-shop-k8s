apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: clothing-ingress
  namespace: clothing-ns
  annotations:
    # For nginx ingress controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    # For cert-manager (if using TLS)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: shop.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-svc
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend-svc
            port:
              number: 3000
  # Uncomment for TLS
  # tls:
  # - hosts:
  #   - shop.example.com
  #   secretName: clothing-shop-tls

